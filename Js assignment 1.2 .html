    <script>
        function checkEligibility(age, nationality) {
    if (age >= 18 && nationality.toLowerCase() === "indian") {
        return true;
    } else {
        return false;
    }
}

// Taking input from the user
let userAge = parseInt(prompt("Enter your age:"));
let userNationality = prompt("Enter your nationality:");

// Checking eligibility
if (checkEligibility(userAge, userNationality)) {
    console.log("You are eligible to cast your vote.");
} else {
    console.log("You are not eligible to cast your vote.");
}

    </script>
