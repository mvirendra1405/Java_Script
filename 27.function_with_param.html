<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fuction with parameter</title>
</head>
<body>
    <script>
        //parametrise function
        function abc1(a,b,c,d,e){
            return a+b+c+d+e
        }
        document.write(abc1(1,2,3,4,5) + "<br>")

        //default parametrise function
        function abc(a=0,b=0,c=0,d=0,e=0){
            return a+b+c+d+e
        }
        document.write(abc(1,3,5) + "<br>")
    </script>
    
</body>
</html>
