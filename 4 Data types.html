<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Non-premitive</title>
</head>
<body>
    <SCript>
        //array
        /* */
        a = [1,2,3,'abc',true,false,null]
        document.write(a + "<br>")
        //accessing single value from array
        document.write(a[3] + "<br>")
        //changing values
        a[0] = 'New value'
        document.write(a + "<br>")

        //object

        b= {name:'virendra',age:30,city:'mumbai'}
        document.write(b['name'],'&nbsp &nbsp &nbsp &nbsp &nbsp',b.age,"<br>")
        b.age = 666
        b.state = "MH"
        document.write(b['name'],'&nbsp &nbsp &nbsp &nbsp &nbsp', b.age)
        console.log(b)

    </SCript>
    
</body>
</html>
