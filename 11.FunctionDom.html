<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Input</title>
</head>
<body id="b">
    <script>
        var arr = ['red','yellow','blue','green','black']
        var i=0
        function UserInput(){
            
            var b = document.getElementById('b');
            b.style.backgroundColor = arr[i]
            i++
            if(arr.length<=i){
                i=0
            }
        }
    </script>
    <button onclick="UserInput()">click here</button>
    <a href=""><button>refresh</button></a>

    
</body>
</html>
