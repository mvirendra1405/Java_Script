<body>
    <script>
        function isArmstrong(num) {
    let sum = 0;
    let originalNum = num;

    while (num > 0) {
        let digit = num % 10;
        sum += Math.pow(digit, 3); // For a 4-digit number, the power is 3
        num = Math.floor(num / 10);
    }

    return sum === originalNum;
}

// Taking input from the user
let userInput = prompt("Enter a 4-digit number:");

// Checking if the input is a 4-digit number
if (userInput.length !== 4 || isNaN(userInput)) {
    console.log("Please enter a valid 4-digit number.");
} else {
    let number = parseInt(userInput);
    if (isArmstrong(number)) {
        console.log(number + " is an Armstrong number.");
    } else {
        console.log(number + " is not an Armstrong number.");
    }
}

    </script>
    
</body>
